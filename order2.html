    <form action="https://formspree.io/f/moqpkgzq" method="post">
        <label> Order Number:<br> </label>   
            <input type="text" name="orderNumber" value="29760734" disabled>
            <br>
            <br> 
            <label> Name:<br></label>
            <input type="text" name="name"  maxlength="20" placeholder ="Enter your first name here"> 
            <br>

            <input type="text" name="lastName" maxlength="20" placeholder ="Enter your last name here">

            <br>

            <label> hoodie</label><br>

            <input type="radio" id="shirt" name="typeCloth" value="coat"> 
            <label>coat</label>

            <br>

            <select id="color" name= "color">

                <option value="blue">blue</option>

            <label>Right Sleeve</label><br>
            <input type="checkbox" id="logoPlace4" name="logoPlace" value="logoPlace">
            <label>Left Sleeve</label><br> 
            <label>Adress:</label> 
            <br>
            <br>
            <textarea id="Adress" name="Address" rows="10" cols="30" placeholder="Enter your address"></textarea>
            <br>

    </form>
